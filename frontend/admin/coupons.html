<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý mã giảm giá - Mihn Cosmetics Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <div class="admin-logo-icon"><i class="fas fa-bottle-droplet"></i></div>
                <span>Mihn Cosmetics</span>
            </div>
            <nav class="admin-nav">
                <a href="dashboard.html" class="admin-nav-link"><i
                        class="fas fa-chart-pie"></i><span>Dashboard</span></a>
                <a href="products.html" class="admin-nav-link"><i class="fas fa-box"></i><span>Sản phẩm</span></a>
                <a href="categories.html" class="admin-nav-link"><i class="fas fa-tags"></i><span>Danh mục</span></a>
                <a href="coupons.html" class="admin-nav-link active"><i class="fas fa-ticket"></i><span>Mã giảm
                        giá</span></a>
                <a href="batches.html" class="admin-nav-link"><i class="fas fa-layer-group"></i><span>Lô hàng</span></a>
                <a href="orders.html" class="admin-nav-link"><i class="fas fa-shopping-cart"></i><span>Đơn
                        hàng</span></a>
                <a href="../index.html" class="admin-nav-link" style="margin-top: auto;"><i
                        class="fas fa-store"></i><span>Xem cửa hàng</span></a>
                <a href="#" class="admin-nav-link" onclick="API.auth.logout()"><i
                        class="fas fa-sign-out-alt"></i><span>Đăng xuất</span></a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1 class="admin-page-title">Quản lý mã giảm giá</h1>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Thêm mã mới
                </button>
            </header>

            <div class="admin-content">
                <div class="admin-table-card">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Mã</th>
                                <th>Loại giảm</th>
                                <th>Giá trị</th>
                                <th>Đơn tối thiểu</th>
                                <th>Đã dùng</th>
                                <th>Thời hạn</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="couponsTable">
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 3rem;">
                                    <div class="spinner" style="margin: 0 auto;"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Coupon Modal -->
    <div class="modal-overlay" id="couponModal">
        <div class="modal" style="max-width: 500px;">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Thêm mã giảm giá</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="couponForm">
                    <input type="hidden" id="couponId">
                    <div class="form-group">
                        <label class="form-label">Mã giảm giá *</label>
                        <input type="text" class="form-input" id="couponCode" required placeholder="VD: SALE20"
                            style="text-transform: uppercase;">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">Loại giảm giá *</label>
                            <select class="form-input form-select" id="discountType" required>
                                <option value="percent">Phần trăm (%)</option>
                                <option value="fixed">Số tiền cố định (VNĐ)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Giá trị *</label>
                            <input type="number" class="form-input" id="discountValue" required min="1"
                                placeholder="10">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">Đơn tối thiểu (VNĐ)</label>
                            <input type="number" class="form-input" id="minOrder" min="0" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Số lượt tối đa</label>
                            <input type="number" class="form-input" id="maxUses" min="1" placeholder="100">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">Ngày bắt đầu</label>
                            <input type="date" class="form-input" id="startDate">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ngày kết thúc</label>
                            <input type="date" class="form-input" id="endDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="isActive" checked>
                            <span>Kích hoạt mã</span>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeModal()">Hủy</button>
                <button class="btn btn-primary" onclick="saveCoupon()">
                    <i class="fas fa-save"></i> Lưu
                </button>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="../js/api.js"></script>
    <script>
        if (!Utils.isLoggedIn() || !Utils.isAdmin()) {
            window.location.href = '../login.html';
        }

        async function loadCoupons() {
            try {
                const response = await API.coupons.getAll();
                if (response.success) {
                    renderCoupons(response.data);
                }
            } catch (error) {
                Utils.showToast('Không thể tải danh sách mã giảm giá', 'error');
            }
        }

        function renderCoupons(coupons) {
            const tbody = document.getElementById('couponsTable');

            if (coupons.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 3rem; color: var(--gray-500);">Chưa có mã giảm giá nào</td></tr>';
                return;
            }

            tbody.innerHTML = coupons.map(c => {
                const isExpired = c.end_date && new Date(c.end_date) < new Date();
                const statusClass = !c.is_active ? 'status-cancelled' : isExpired ? 'status-pending' : 'status-active';
                const statusText = !c.is_active ? 'Tắt' : isExpired ? 'Hết hạn' : 'Hoạt động';

                return `
                <tr>
                    <td>
                        <code style="background: var(--primary-50); color: var(--primary-600); padding: 4px 8px; border-radius: 4px; font-weight: 600;">${c.code}</code>
                    </td>
                    <td>${c.discount_type === 'percent' ? 'Phần trăm' : 'Cố định'}</td>
                    <td><strong>${c.discount_type === 'percent' ? c.discount_value + '%' : Utils.formatCurrency(c.discount_value)}</strong></td>
                    <td>${c.min_order_amount > 0 ? Utils.formatCurrency(c.min_order_amount) : '-'}</td>
                    <td>${c.used_count || 0} / ${c.max_uses || '∞'}</td>
                    <td style="font-size: 0.875rem;">
                        ${c.start_date ? Utils.formatDate(c.start_date) : '-'}<br>
                        <span style="color: var(--gray-400);">→</span> ${c.end_date ? Utils.formatDate(c.end_date) : '-'}
                    </td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    <td>
                        <button class="action-btn edit" title="Sửa" onclick='editCoupon(${JSON.stringify(c)})'>
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete" title="Xóa" onclick="deleteCoupon(${c.id}, '${c.code}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `}).join('');
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Thêm mã giảm giá';
            document.getElementById('couponForm').reset();
            document.getElementById('couponId').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('couponModal').classList.add('active');
        }

        function editCoupon(c) {
            document.getElementById('modalTitle').textContent = 'Sửa mã giảm giá';
            document.getElementById('couponId').value = c.id;
            document.getElementById('couponCode').value = c.code;
            document.getElementById('discountType').value = c.discount_type;
            document.getElementById('discountValue').value = c.discount_value;
            document.getElementById('minOrder').value = c.min_order_amount || '';
            document.getElementById('maxUses').value = c.max_uses || '';
            document.getElementById('startDate').value = c.start_date ? c.start_date.split('T')[0] : '';
            document.getElementById('endDate').value = c.end_date ? c.end_date.split('T')[0] : '';
            document.getElementById('isActive').checked = c.is_active;
            document.getElementById('couponModal').classList.add('active');
        }

        async function saveCoupon() {
            const id = document.getElementById('couponId').value;
            const data = {
                code: document.getElementById('couponCode').value.trim().toUpperCase(),
                discount_type: document.getElementById('discountType').value,
                discount_value: parseFloat(document.getElementById('discountValue').value),
                min_order_amount: parseFloat(document.getElementById('minOrder').value) || 0,
                max_uses: parseInt(document.getElementById('maxUses').value) || 100,
                start_date: document.getElementById('startDate').value || null,
                end_date: document.getElementById('endDate').value || null,
                is_active: document.getElementById('isActive').checked
            };

            if (!data.code || !data.discount_value) {
                Utils.showToast('Vui lòng nhập mã và giá trị giảm', 'warning');
                return;
            }

            try {
                Utils.showLoading();
                if (id) {
                    await API.coupons.update(id, data);
                    Utils.showToast('Cập nhật mã giảm giá thành công!', 'success');
                } else {
                    await API.coupons.create(data);
                    Utils.showToast('Thêm mã giảm giá thành công!', 'success');
                }
                Utils.hideLoading();
                closeModal();
                loadCoupons();
            } catch (error) {
                Utils.hideLoading();
                Utils.showToast(error.message || 'Lỗi khi lưu mã giảm giá', 'error');
            }
        }

        async function deleteCoupon(id, code) {
            if (!confirm(`Bạn có chắc muốn xóa mã "${code}"?`)) return;

            try {
                Utils.showLoading();
                await API.coupons.delete(id);
                Utils.hideLoading();
                Utils.showToast('Đã xóa mã giảm giá', 'success');
                loadCoupons();
            } catch (error) {
                Utils.hideLoading();
                Utils.showToast(error.message || 'Không thể xóa mã', 'error');
            }
        }

        function closeModal() {
            document.getElementById('couponModal').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', loadCoupons);
    </script>
</body>

</html>
